<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <form>
        <span class="form-label">Enter Price</span>
        <div class="form-floating">
          <input
            type="email"
            placeholder="Enter Email"
            class="form-control"
            required
          />
          <label for="Email">Email</label>
          <div class="invalid-feedback">invalid email</div>
          <div class="valid-feedback">Correct email</div>
        </div>
        <button class="btn-primary">Submit</button>
      </form>
    </div>
    <div class="container">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Launch demo modal
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Title 1</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group container">
                  <label class="form-label" for="empfullname"
                    >Enter Full Name</label
                  >
                  <input type="text" class="form-control" id="empfullname"
                  placeholder="enter your full name" 
                  <label for="empemail">Enter Email</label>
                  <input type="email" className="form-control" id="empemail"
                  placeholder="name@example.com" value={email} onChange={(e) =>
                  { empformState.email = e.target.value; }} />
                  <label for="emprole">Enter Role</label>
                  <input type="text" class="form-control" id="emprole"
                  placeholder="enter role" value={role} onChange={(e) => {
                  empformState.role = e.target.value; }} />
                  <button>Add New Employee</button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
